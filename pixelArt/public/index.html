<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>8-bit Pixel Art Editor HTML</title>

        <link rel="icon" href="favicon.ico" />

        
        <link rel="stylesheet" href="./main.css" />

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap" rel="stylesheet">
        
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous"
        />
    </head>
    <body class="body-bg-color">
        <header class="header-bg-color container-fluid">
            
            <nav class="navbar fixed-top header-bg-color text-center">
                <a class="navbar-brand" href="index.html">
                    <img src="homeIcon.png" alt="Home" class="custom-icon">
                </a>
                <menu class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                </menu>
            </nav>
        </header>
        <main class="container-fluid text-center">
            <div>
                <p class="title-word">8-bit Pixel Art Editor</p>
                <!-- Displayed when needing authentication -->
                <div id="loginControls" style="display: none">
                    <div class="input-group mb-3">
                        <span class="input-group-text">@</span>
                        <input class="form-control" type="text" id="userName" placeholder="your@email.com" />
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">ðŸ”’</span>
                        <input class="form-control" type="password" id="userPassword" placeholder="password" />
                    </div>
                    <button type="button" class="btn btn-primary" onclick="loginUser()">Login</button>
                    <button type="button" class="btn btn-primary" onclick="createUser()">Create</button>
                </div>
                <!-- Displayed when ready to play -->
                <div id="playControls" style="display: none">
                    <div id="playerName"></div>
                        <button type="button" class="btn btn-primary" onclick="play()">Draw</button>
                        <button type="button" class="btn btn-secondary" onclick="logout()">Logout</button>
                    </div>
                </div>
        
                <!-- Error dialog -->
                <div class="modal fade" id="msgModal" tabindex="-1">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content text-dark">
                            <div class="modal-body">error message here</div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer-bg-color">
            <script src="./login.js"></script>
            <div>
                <span class="text-reset">Created by Tyler Timothy:</span>
                <a href="https://github.com/TylerJTimothy/startup">GitHub Repository</a>
            </div>
        </footer>
    </body>
</html>
