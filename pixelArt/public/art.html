<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>8-bit Pixel Art Editor HTML</title>

        <link rel="icon" href="favicon.ico" />

        <link rel="stylesheet" href="art.css" />

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap" rel="stylesheet">
        
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous"
        />
    </head>
    <body class="body-bg-color">
        <header class="header-bg-color container-fluid">
            
            <nav class="navbar fixed-top header-bg-color text-center">
                <a class="navbar-brand" href="index.html">
                    <img src="homeIcon.png" alt="Home" class="custom-icon">
                </a>
                <menu class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="art.html">Create</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="view.html">Gallery</a>
                    </li>
                </menu>
                <div id="artist"></div>
            </nav>
        </header>
        <main class="container-fluid">
            <div class="top-main container">
                <div class="before-elements">
                    <p>Choose your color</p>
                    <input type="color" name="currentColor" id="colorPicker" value="#000" />
                </div>
                <div class="centered-container">
                    <div class="centered-element">
                        <canvas id="pixelCanvas" width="400" height="400"></canvas>
                        <div class="bottom-center">
                            <button id="size8x8" class="btn btn-primary">8x8</button>
                            <button id="size16x16" class="btn btn-primary">16x16</button>
                            <button id="size32x32" class="btn btn-primary">32x32</button>
                            <p>Caution: Changing canvas size will erase current art.</p>
                        </div>
                    </div>
                </div>
                <div class="right-side">
                    <div class="after-elements">
                        <fieldset id="chat-controls" disabled>
                            <legend>Chat</legend>
                            <input id="new-msg" type="text" />
                            <button onclick="sendMessage()" class="btn btn-primary">Send</button>
                        </fieldset>   
                        <div id="chat-text"></div>                   
                    </div>
                    <div class="save">
                        <button id="saveButton" class="btn btn-primary">Save</button>
                    </div>
                </div>
            </div>
            <p>Need some color suggestions?  Click this button to get some ideas: <button type="button" id="promptButton" class="btn btn-primary">Get Colors!</button></p>
            <div class="colorPalette">
                <input type="color" id="colorPicker1">
                <input type="color" id="colorPicker2">
                <input type="color" id="colorPicker3">
            </div>
            <div id="palette"></div>
          </main>
        <footer class="footer-bg-color">
            <div>
                <span class="text-reset">Created by Tyler Timothy:</span>
                <a href="https://github.com/TylerJTimothy/startup">GitHub Repository</a>
            </div>
        </footer>
        <script src="art.js"></script>
        <script src="chatClient.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    </body>
</html>
